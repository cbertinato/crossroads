[server]
ip = 192.168.0.100					; server ip address
controlport = 2000					; shell

[KT15]
name = KT15							; device name
outputprotocol = TCP
inputprotocol = RS232
commandport = 3000				; port for command passing
outputport = 3001					; output port
outputfreq = 1						; output frequency in Hz
serialdevice = /dev/tty.usbserial
baudrate = 9600
bits = 8
parity = 0
stopbits = 1

[IRE]
name = IRE
outputprotocol = TCP
inputprotocol = RS232
commandport = 4000
outputport = 4001
serialdevice = /dev/ttyS1
outputfreq = 1
baudrate = 5200
bits = 8
parity = 0
stopbits = 1
